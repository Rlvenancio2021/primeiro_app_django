<!-- Com as Tags Python, deixamos as mensagens mais dinâmicas, assim, no nosso caso, pode ser utilizado tanto para mensagens de sucesso como de erro -->
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
