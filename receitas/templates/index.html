{% extends 'base.html' %} <!-- Tags que indica que este arquivo é uma extenção do arquivo "base.html" -->
{% load static %} <!-- Para carregar os arquivos estáticos -->
{% block content %} <!-- Indica o início do bloco de código que será insedido no local indicado no arquivo "base.html" -->


    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/pizza.png' %}" alt="">
    </div>

    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post">
                        <input type="search" name="search" placeholder="O que está procurando...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    {% include 'partials/menu.html'%} <!-- Inlcui o MENU por meio de Partials, para garantir a padronização e reutilização do trecho de código -->
    <!-- ##### Header Area End ##### -->

    <!-- ##### Best Receipe Area Start ##### -->
    <section class="best-receipe-area">
        <div class="container">
            <div class="row">
                <!-- Chaves e Porcento, sempre que for processar um código Python -->
                {% for chave, nome_da_receita in nome_das_receitas.items %} <!-- Looping para pegar os itens de cada receita e exibir na tela -->
                <!-- Single Best Receipe Area -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="single-best-receipe-area mb-30">
                        <img src="{% static 'img/bg-img/foto_receita.png' %}" alt="">
                        <div class="receipe-content">
                            <a href="{% url 'receita' %}">
                                <h5>{{ nome_da_receita }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %} <!-- Tag que finaliza o código for -->
            </div>
        </div>
    </section>
    <!-- ##### Best Receipe Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    {% include 'partials/footer.html' %}  <!-- Inlcui o FOOTER por meio de Partials, para garantir a padronização e reutilização do trecho de código -->
    <!-- ##### Footer Area Start ##### -->


{% endblock %} <!-- Indica a linha onde finaliza o bloco de código -->
